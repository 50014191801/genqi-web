<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GenQi Pro · 艾灸馆智能接诊系统</title>
  <meta name="description" content="客户症状录入 → 自动生成辩证与布火建议 → 一键发送门店WhatsApp接诊。" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root{
      --bg1:#eef7ff;--bg2:#fff7fb;
      --fg:#0f172a;--muted:#64748b;--line:#e5e7eb;
      --brand:#0ea5e9;--brand-600:#0284c7;
      --card:#ffffff;--shadow:0 10px 30px rgba(2,132,199,.12);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--fg);
      font:16px/1.6 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    .logo{display:flex;align-items:center;gap:14px;margin-bottom:16px}
    .qi{
      width:56px;height:56px;border-radius:14px;background:#111;color:#fff;display:grid;place-items:center;
      font-weight:700;box-shadow:var(--shadow);
    }
    h1{margin:0;font-size:26px}
    .subtitle{color:var(--muted);margin-top:4px}
    .card{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      padding:20px;box-shadow:var(--shadow);
    }
    label{font-size:13px;color:#475569}
    input,select,textarea{
      width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;
      outline:none;background:#fff;color:var(--fg);
    }
    textarea{min-height:88px;resize:vertical}
    input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(14,165,233,.15)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .full{grid-column:1/-1}
    .btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:16px}
    .btn{
      padding:10px 14px;border-radius:12px;border:1px solid transparent;cursor:pointer;font-weight:600;
      background:var(--brand);color:#fff;
    }
    .btn:hover{background:var(--brand-600)}
    .btn.ghost{background:#fff;color:#111;border-color:var(--line)}
    .success{
      background:#e6f8ee;color:#047857;border:1px solid #a7f3d0;
      padding:14px;border-radius:var(--radius);margin-top:18px;display:none;
    }
    .footer{text-align:center;color:#64748b;font-size:12px;margin-top:24px}
    @media (max-width:760px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <div class="qi">Qi</div>
      <div>
        <h1>GenQi Pro · 艾灸馆智能接诊系统</h1>
        <div class="subtitle">客户输入症状 → 自动生成辩证与布火建议 → 一键发送门店接诊</div>
      </div>
    </div>

    <div class="card">
      <h3>📝 客户症状录入表</h3>

      <div class="full">
        <label>客户姓名（或编号）</label>
        <input id="name" placeholder="例：张女士 / Z-2025-001" />
      </div>

      <div class="full">
        <label>主诉（最困扰的问题）</label>
        <input id="chief" placeholder="例：睡不着、胃胀、月经不调…" />
      </div>

      <div class="row">
        <div>
          <label>精力（1-10）</label>
          <input id="energy" type="number" min="1" max="10" value="6" />
        </div>
        <div>
          <label>最近3天体感</label>
          <select id="feel">
            <option value="">请选择</option>
            <option>身轻松</option><option>易疲劳</option><option>头重</option>
            <option>胸闷/背紧</option><option>心悸</option><option>腰酸</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>夜间睡眠（小时）</label>
          <input id="sleep" type="number" min="3" max="12" value="7" />
        </div>
        <div>
          <label>情绪压力</label>
          <select id="stress"><option>低</option><option selected>中</option><option>高</option></select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>消化情况</label>
          <select id="digestion">
            <option value="">请选择</option><option>正常</option><option>腹胀</option>
            <option>便秘</option><option>腹泻</option><option>反酸/烧心</option>
          </select>
        </div>
        <div>
          <label>手脚温度</label>
          <select id="limbTemp">
            <option>正常</option><option>偏冷</option><option>冷</option><option>偏热</option><option>热</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>口渴/饮水</label>
          <select id="thirst">
            <option>正常</option><option>口干喜冷饮</option><option>不渴少饮</option>
          </select>
        </div>
        <div>
          <label>女性经期（如适用）</label>
          <select id="menses">
            <option selected>不适用/正常</option><option>疼痛</option><option>提前</option>
            <option>延后</option><option>量多</option><option>量少</option>
          </select>
        </div>
      </div>

      <div class="full">
        <label>舌象/咽喉/皮肤等（可选）</label>
        <input id="tongue" placeholder="例：舌淡、苔白厚；咽干、口苦…" />
      </div>

      <div class="full">
        <label>其他补充（可选）</label>
        <textarea id="other" placeholder="任何有助判断的信息…"></textarea>
      </div>

      <div class="btns">
        <button class="btn" id="send">提交至门店</button>
        <button class="btn ghost" id="reset">清空</button>
      </div>

      <div id="success" class="success">
        ✅ 信息已发送至门店，请稍候老师联系您。
      </div>
    </div>

    <div class="footer">
      © 2025 GenQi Pro · 专业艾灸馆接诊系统。所有内容仅供健康调理参考。
    </div>
  </div>

  <script>
    /* ====== 基础DOM ====== */
    const $ = s => document.querySelector(s);
    const btn = $("#send");
    const resetBtn = $("#reset");
    const notice = $("#success");

    /* ====== 门店联系方式（按你当前已在用的配置，不改）====== */
    const storeEmail = "borneonmoxa@gmail.com"; // 邮件备份可用，可留空
    const storeWA    = "60109732328";           // WhatsApp：国家码+号码（无0/+/空格/-）

    /* ====== 辩证：中文证型名 & 格式化 ====== */
const PATTERN_CN = {
  yangXu: "阳虚",
  yinXu:  "阴虚",
  qiZhi:  "气滞",
  shiRe:  "湿热",
  piXu:   "脾虚",
  mixed:  "兼证",
  "综合/未定型": "综合/未定型"
};

function cnCode(code){ return PATTERN_CN[code] || code; }

/** 把内部编码组合成中文展示：主证（兼 次证） */
function formatPattern(mainCode, secondCode){
  if(!mainCode) return PATTERN_CN["综合/未定型"];
  if(secondCode) return `${cnCode(mainCode)}（兼${cnCode(secondCode)}）`;
  return cnCode(mainCode);
}

/* ====== 辩证与布火（主证/兼证 + 基础/强化/辅助 + 强度 + 时长频次）====== */
function suggestPoints(v) {
  // 收集文本信号（统一小写，避免奇怪空格）
  const raw = [
    v.chief, v.feel, v.digestion, v.limbTemp, v.thirst,
    v.tongue, v.other, v.menses
  ].join(" ");
  const text = (raw || "").toLowerCase().replace(/\u00A0/g, " "); // 去除不间断空格

  // 紧急禁灸信号（出现任何即禁灸）
  const redFlags = ["胸痛","呼吸困难","高热","晕厥","严重出血"];
  for (const rf of redFlags) {
    if (text.includes(rf.toLowerCase())) {
      return {
        main: null, second: null, mixed: false,
        primary: [], secondary: [], assist: [],
        intensity: "禁灸",
        timePerPointMin: 0,
        sessionMinutes: 0,
        frequency: "立即就医，暂停灸疗",
        note: `出现紧急信号（${rf}），请第一时间就医。`
      };
    }
  }

  // 证型规则库
  const patterns = {
    yangXu: { // 阳虚
      keys: ["怕冷","畏寒","手脚冷","喜热","乏力","尿清长","四肢发凉","畏风"],
      primary:   ["关元","命门","气海","足三里"],
      secondary: ["肾俞","中极"],
      assist:    ["隔姜灸 / 温和艾条"],
      defaultIntensity: "中灸"
    },
    yinXu: {  // 阴虚
      keys: ["盗汗","口干","舌红","心烦","失眠","夜汗","手足心热","五心烦热"],
      primary:   ["三阴交","太溪","神门"],
      secondary: ["涌泉","照海"],
      assist:    ["减量灸 / 间歇灸"],
      defaultIntensity: "浅灸"
    },
    qiZhi: {  // 气滞
      keys: ["胸闷","胀","嗳气","烦闷","情绪","易怒","咽喉异物感"],
      primary:   ["膻中","中脘","太冲"],
      secondary: ["期门","行间"],
      assist:    ["顺气手法配合灸"],
      defaultIntensity: "中灸"
    },
    shiRe: {  // 湿热
      keys: ["口苦","便秘","小便黄","痤疮","苔黄腻","口干","腹胀粘滞","大便干结"],
      primary:   ["阴陵泉","曲池","足三里","丰隆"],
      secondary: ["内庭","合谷"],
      assist:    ["以清为主，短时多次"],
      defaultIntensity: "浅灸"
    },
    piXu: {   // 脾虚
      keys: ["食少","腹胀","乏力","面色萎黄","大便稀","腹泻","纳差","嗜睡"],
      primary:   ["中脘","足三里","脾俞"],
      secondary: ["气海","三阳络"],
      assist:    ["轻柔留灸，时间适中"],
      defaultIntensity: "中灸"
    }
  };

  // 打分
  const scores = {};
  for (const k in patterns) {
    let s = 0;
    for (const kw of patterns[k].keys) {
      if (text.includes(kw.toLowerCase())) s += 1;
    }
    // 结构化字段加权
    if (k === "yangXu" && /冷|畏寒|偏冷/.test(v.limbTemp||"")) s += 1;
    if (k === "yinXu"  && /口干/.test(v.thirst||"")) s += 1;
    if (k === "qiZhi"  && /(胸闷|烦闷)/.test(v.feel||"")) s += 1;
    if (k === "shiRe"  && /(口苦|黄|苔黄)/.test(v.tongue||"")) s += 1;
    if (k === "piXu"   && /(腹胀|食少|大便稀|腹泻)/.test(v.digestion||"")) s += 1;
    scores[k] = s;
  }

  // 排序得到主证/兼证
  const arr = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  const [top, sec] = [arr[0], arr[1]];

  if (!top || top[1] === 0) {
    return {
      main: null, second: null, mixed: false,
      primary: ["中脘","关元","足三里"],
      secondary: [],
      assist: ["基础布阵，30分钟后复查自感再调整"],
      intensity: "中灸",
      timePerPointMin: 8,            // 每穴 8 分钟
      sessionMinutes: 25,           // 单次 25 分钟左右
      frequency: "每周 2-3 次，10-12 次为一疗程",
      note: "无明显单一证型，先做基础阵位，再根据反馈微调。"
    };
  }

  const mainCode = top[0];
  const secondCode = (sec && (top[1]-sec[1] <= 1)) ? sec[0] : null;
  const main = patterns[mainCode];

  // 强度按精力微调
  let intensity = main.defaultIntensity;
  const energy = Number(v.energy || 6);
  if (energy <= 4 && intensity === "中灸") intensity = "浅灸";
  if (energy >= 8 && intensity === "浅灸") intensity = "中灸";

  // 强度 → 时长建议
  const intensityMap = {
    "浅灸": { timePerPointMin: 6, sessionMinutes: 18 },
    "中灸": { timePerPointMin: 8, sessionMinutes: 25 },
    "深灸": { timePerPointMin: 10, sessionMinutes: 30 }
  };
  const tCfg = intensityMap[intensity] || { timePerPointMin: 8, sessionMinutes: 25 };

  return {
    main: mainCode,
    second: secondCode,
    mixed: !!secondCode,
    primary: main.primary,
    secondary: main.secondary,
    assist: main.assist,
    intensity,
    timePerPointMin: tCfg.timePerPointMin,
    sessionMinutes: tCfg.sessionMinutes,
    frequency: "每周 2-3 次，10-12 次为一疗程；症状缓解后转维持 1 次/周",
    note: secondCode
      ? `与 ${cnCode(secondCode)} 兼证概率较高，可兼顾其要点。`
      : `以 ${cnCode(mainCode)} 为主进行灸疗。`
  };
}


   /* ====== 组装发送文本（全部中文展示） ====== */
function buildMessage(){
  const v = {
    name:   $("#name").value.trim(),
    chief:  $("#chief").value.trim(),
    energy: $("#energy").value.trim(),
    feel:   $("#feel").value,
    sleep:  $("#sleep").value,
    stress: $("#stress").value,
    digestion: $("#digestion").value,
    limbTemp: $("#limbTemp").value,
    thirst:  $("#thirst").value,
    menses:  $("#menses").value,
    tongue:  $("#tongue").value.trim(),
    other:   $("#other").value.trim()
  };

  const tip = suggestPoints(v);
  const zhPattern = formatPattern(tip.main, tip.second);

  const sys = `【系统建议】
证型：${zhPattern}
灸法：${tip.intensity}
基础位：${(tip.primary && tip.primary.length) ? tip.primary.join("、") : "—"}
强化位：${(tip.secondary && tip.secondary.length) ? tip.secondary.join("、") : "—"}
辅助：${(tip.assist && tip.assist.length) ? tip.assist.join("、") : "—"}
时长：每穴约 ${tip.timePerPointMin} 分钟；单次 ${tip.sessionMinutes} 分钟
频次：${tip.frequency}
说明：${tip.note}`;

  return `
客户信息：
姓名/编号：${v.name || "未填"}
主诉：${v.chief || "未填"}
精力：${v.energy || "—"}/10；睡眠：${v.sleep || "—"}h；压力：${v.stress || "—"}
体感：${v.feel || "—"}；消化：${v.digestion || "—"}
手脚温：${v.limbTemp || "—"}；饮水：${v.thirst || "—"}；经期：${v.menses || "—"}
舌/皮肤等：${v.tongue || "—"}
补充：${v.other || "—"}

${sys}
`.trim();
}

    /* ====== 发送与清空 ====== */
    btn.addEventListener("click", () => {
      const msg = buildMessage();

      // WhatsApp —— 中文必须编码
      const wa = `https://wa.me/${storeWA}?text=${encodeURIComponent(msg)}`;
      window.open(wa, "_blank");

      // 邮件备份（可选，不影响WhatsApp）
      if (storeEmail) {
        const subject = encodeURIComponent("新客户预约 - GenQi Pro");
        const body    = encodeURIComponent(msg);
        const mailto  = `mailto:${storeEmail}?subject=${subject}&body=${body}`;
        setTimeout(() => window.open(mailto, "_blank"), 800);
      }

      notice.style.display = "block";
    });

    resetBtn.addEventListener("click", () => {
      document.querySelectorAll("input,select,textarea").forEach(el => {
        if (el.id === "energy") el.value = 6;
        else if (el.id === "sleep") el.value = 7;
        else if (el.tagName === "SELECT") el.selectedIndex = 0;
        else el.value = "";
      });
      notice.style.display = "none";
    });
  </script>
</body>
</html>
